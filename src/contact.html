<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaMaster - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fichiers js -->
    <script src="./js/bgMenu.js"></script>
    <script src="./js/navBarre.js"></script>

</head>
<header>
    <div id="header-container"></div>
</header>

<body class="mt-[8rem] bg-gray-100 text-gray-800">

    <main class="p-6">

        <section> <!-- Section Contact -->
            <div id="contact" class="mt-10">
                <h3 class="text-center text-xl font-bold">Contact</h3>
                <hr class="my-4 border-t border-gray-300">
    
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Email -->
                    <div class="bg-white rounded-lg shadow-md p-4 text-center">
                        <h4 class="text-lg font-semibold">Email</h4>
                        <p class="text-sm text-gray-600">namaster@contact.fr</p>
                    </div>
    
                    <!-- Téléphone Fixe -->
                    <div class="bg-white rounded-lg shadow-md p-4 text-center">
                        <h4 class="text-lg font-semibold">Téléphone Fixe</h4>
                        <p class="text-sm text-gray-600">+33 1 23 45 67 89</p>
                    </div>
    
                    <!-- Téléphone Portable -->
                    <div class="bg-white rounded-lg shadow-md p-4 text-center">
                        <h4 class="text-lg font-semibold">Téléphone Portable</h4>
                        <p class="text-sm text-gray-600">+33 6 78 90 12 34</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex justify-center bg-gray-800 rounded-3xl p-3 mt-10 text-white"><!-- Section formulaire -->
            <form action="/ma-page-de-traitement" method="post">
                <ul class="">
                  <li class="p-2 ">
                    <label class="p-2" for="name">Nom&nbsp;:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li class="p-2">
                    <label class="p-2" for="mail">E-mail&nbsp;:</label>
                    <input type="email" id="mail" name="user_mail" />
                  </li>
                  <li class="p-2 ">
                    <label class="p-2" for="msg">Message&nbsp;:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                </ul>
                <button class="ju " id="" type="submit" value="SEND">
                    Envoyer
                </button>
              </form>
        </section>
        

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;

                    const burgerBtn = document.getElementById('burger-btn');
                    const menu = document.getElementById('menu');

                    if (burgerBtn) {
                        burgerBtn.addEventListener('click', () => {
                            menu.classList.toggle('hidden');
                        });
                    }
                })
                .catch(error => console.error('Error loading header:', error));

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            fetch('rechercheETfiltres.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('search-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });

    </script>
</body>
<footer>
    <div id="footer-container"></div>
</footer>

</html>
