<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaMaster - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fichiers js -->
    <script src="./js/bgMenu.js"></script>
    <script src="./js/navBarre.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/filtresRecherche.js"></script>

</head>
<header>
    <div id="header-container"></div>
</header>

<body class="mt-[8rem] bg-gray-100 text-gray-800">

    <main class="p-6">

        <section> <!-- Section Contact -->
            <div id="contact" class="">
                <h3 class="text-center text-xl font-bold">Contact</h3>
                <hr class="my-4 border-t border-gray-300">

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Email -->
                    <div class="bg-white rounded-lg shadow-md p-4 text-center">
                        <h4 class="text-lg font-semibold">Email</h4>
                        <p class="text-sm text-gray-600">namaster@contact.fr</p>
                    </div>

                    <!-- Téléphone Fixe -->
                    <div class="bg-white rounded-lg shadow-md p-4 text-center">
                        <h4 class="text-lg font-semibold">Téléphone Fixe</h4>
                        <p class="text-sm text-gray-600">+33 1 23 45 67 89</p>
                    </div>

                    <!-- Téléphone Portable -->
                    <div class="bg-white rounded-lg shadow-md p-4 text-center">
                        <h4 class="text-lg font-semibold">Téléphone Portable</h4>
                        <p class="text-sm text-gray-600">+33 6 78 90 12 34</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-10 bg-white shadow-md rounded-lg p-8 max-w-xl mx-auto">
            <h3 class="text-2xl font-bold text-gray-800 text-center">Contactez-nous</h3>
            <p class="text-sm text-gray-600 mt-2 text-center">
                Remplissez ce formulaire et nous reviendrons vers vous dès que possible.
            </p>
            <form action="/ma-page-de-traitement" method="post" class="mt-6 space-y-6">
                <!-- Nom -->
                <div class="flex flex-col">
                    <label for="name" class="text-sm font-semibold text-gray-700">Nom</label>
                    <input type="text" id="name" name="user_name" placeholder="Votre nom complet"
                        class="mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700"
                        required>
                </div>
                
                <!-- Email -->
                <div class="flex flex-col">
                    <label for="mail" class="text-sm font-semibold text-gray-700">E-mail</label>
                    <input type="email" id="mail" name="user_mail" placeholder="Votre adresse e-mail"
                        class="mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700"
                        required>
                </div>
        
                <!-- Message -->
                <div class="flex flex-col">
                    <label for="msg" class="text-sm font-semibold text-gray-700">Message</label>
                    <textarea id="msg" name="user_message" placeholder="Votre message ici"
                        class="mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700 resize-none h-32"
                        required></textarea>
                </div>
        
                <!-- Bouton d'envoi -->
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Envoyer
                    </button>
                </div>
            </form>
        </section>


    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;

                    const burgerBtn = document.getElementById('burger-btn');
                    const menu = document.getElementById('menu');

                    if (burgerBtn) {
                        burgerBtn.addEventListener('click', () => {
                            menu.classList.toggle('hidden');
                        });
                    }
                })
                .catch(error => console.error('Error loading header:', error));

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            fetch('rechercheETfiltres.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('search-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });

    </script>
</body>
<footer>
    <div id="footer-container"></div>
</footer>

</html>
