<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- feuille de style -->
  <link rel="stylesheet" href="./css/style-tailwind.css">
  <script src="https://cdn.tailwindcss.com/"></script>
  <!-- fichiers js -->
  <script src="./js/bgMenu.js"></script>
  <script src="./js/navBarre.js"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./js/filtresRecherche.js"></script>

  <title>Résultats NaMaster</title>

</head>


<header>
  <div id="header-container"></div>
</header>

<body class="mt[8rem]">
  <main class="p-6 sm:mx-8 lg:my-10">
    <div class="text-center">
      <h1 class="font-bold text-5xl sm:my-10 sm:py-5 lg:text-7xl lg:py-6">Les différents Établissements</h1>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:mx-8 lg:mx-10 mb-8" id="etablissements-container">
      <!-- Les établissements seront insérés ici -->
    </div>
    <div class="text-center mt-8">
      <button id="load-more" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Charger plus</button>
    </div>
  </main>

  <script>
    // Charger et insérer le contenu de header.html
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        // Réexécuter le script bgMenu.js après l'injection
        const burgerBtn = document.getElementById('burger-btn');
        const menu = document.getElementById('menu');

        if (burgerBtn) {
          burgerBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
          });
        }
      })
      .catch(error => console.error('Error loading header:', error));

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));


      // Charger les établissements
      document.addEventListener('DOMContentLoaded', () => {
    const etablissementsContainer = document.getElementById('etablissements-container');
    const loadMoreButton = document.getElementById('load-more');
    const apiURL = 'https://la-lab4ce.univ-lemans.fr/masters-stats/api/rest/etablissements';
    const apiURL2 = 'https://la-lab4ce.univ-lemans.fr/masters-stats/api/rest/academies';

    let allAcademies = []; // Stocke toutes les académies
    let allEtablissements = []; // Stocke tous les établissements
    let currentIndex = 0; // Index actuel pour le chargement des établissements

    // Fonction pour créer une carte d'établissement
    const createEtablissementCard = (etablissement) => {
      const academie = allAcademies.find((acad) => acad.id === etablissement.academieId); // Trouve l'académie correspondante
      const card = document.createElement('a');
      card.href = `etablissement.html?id=${etablissement.id}`;
      card.innerHTML = `
        <div class="p-4 bg-white border rounded-md shadow-sm">
          <h2 class="font-bold text-lg mb-2 lg:text-2xl">${etablissement.nom || 'Nom non disponible'}</h2>
          <p class="text-sm text-gray-500 lg:text-lg">Académie : ${academie ? academie.nom : 'Non spécifiée'}</p>
          <p class="text-xs text-gray-400 lg:text-sm mt-2">Région : ${academie ? academie.regionNom :'Non spécifiée'}</p>
        </div>
      `;
      return card;
    };

    // Fonction pour charger les établissements dans le conteneur
    const loadEtablissements = (count) => {
      const nextEtablissements = allEtablissements.slice(currentIndex, currentIndex + count);
      nextEtablissements.forEach((etablissement) => {
        const card = createEtablissementCard(etablissement);
        etablissementsContainer.appendChild(card);
      });
      currentIndex += count;

      // Cache le bouton si tous les établissements sont chargés
      if (currentIndex >= allEtablissements.length) {
        loadMoreButton.style.display = 'none';
      }
    };

    // Requête pour récupérer les académies
    const fetchAcademies = () => {
      return fetch(apiURL2)
        .then((response) => {
          if (!response.ok) {
            throw new Error('Erreur lors de la récupération des académies.');
          }
          return response.json();
        })
        .then((data) => {
          allAcademies = data; // Stocke les académies récupérées
        });
    };

    // Requête pour récupérer les établissements
    const fetchEtablissements = () => {
      return fetch(apiURL)
        .then((response) => {
          if (!response.ok) {
            throw new Error('Erreur lors de la récupération des établissements.');
          }
          return response.json();
        })
        .then((data) => {
          allEtablissements = data; // Stocke les établissements récupérés
        });
    };

    // Charger les données des deux API
    Promise.all([fetchAcademies(), fetchEtablissements()])
      .then(() => {
        loadEtablissements(9); // Charge les 9 premiers établissements après la récupération des académies
      })
      .catch((error) => {
        console.error('Erreur:', error);
        etablissementsContainer.innerHTML = '<p class="text-red-500 text-center">Impossible de charger les données. Veuillez réessayer plus tard.</p>';
      });

    // Événement pour charger plus d'établissements
    loadMoreButton.addEventListener('click', () => {
      loadEtablissements(9); // Charge 9 établissements supplémentaires
    });
  });

  </script>
  <footer>
    <div id="footer-container"></div>
  </footer>
</body>


</html>
