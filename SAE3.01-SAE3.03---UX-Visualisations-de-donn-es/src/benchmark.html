<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benchmark</title>
    <link rel="stylesheet" href="./css/style-tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>


    <script type="module" src="./js/mainEcharts.js"></script>
</head>

<body class="mt-[8rem] bg-gray-100 text-gray-800">

    <!-- Header -->
    <header>
        <div id="header-container"></div> 
    </header>

    <!-- Contenu principal -->
    <main class="mb-[8rem]">

        <div class="text-center">
            <h1 class="font-bold text-5xl sm:my-10 sm:py-5 lg:text-7xl lg:py-6">Benchmark</h1>
        </div>

        <div class="p-6 grid grid-cols-2 gap-8">
            <!-- Colonne 1 -->
            <section id="column-1" class="flex flex-col bg-white p-4 rounded-lg shadow-lg">
                <!-- Barre de recherche -->
                <div class="mb-4">
                    <input id="search-input-1" type="text" placeholder="Rechercher un master"
                        class="w-full px-4 py-3 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400" />
                    <button id="search-button-1"
                        class="px-4 py-2 mt-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Rechercher
                    </button>
                </div>

                <!-- Résultats -->
                <div id="masters-container-1" class="flex-grow grid grid-cols-1 gap-4 overflow-auto mb-4">
                    <!-- Résultats affichés ici -->
                </div>

                <!-- Charger plus -->
                <button id="load-more-1" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4 hidden">
                    Charger plus
                </button>

                <!-- Détails -->
                <div id="details-container-1" class="p-4 bg-white rounded-lg shadow-lg"></div>

            </section>

            <!-- Colonne 2 -->
            <section id="column-2" class="flex flex-col bg-white p-4 rounded-lg shadow-lg">
                <!-- Barre de recherche -->
                <div class="mb-4">
                    <input id="search-input-2" type="text" placeholder="Rechercher un master"
                        class="w-full px-4 py-3 border border-gray-300 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400" />
                    <button id="search-button-2"
                        class="px-4 py-2 mt-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Rechercher
                    </button>
                </div>

                <!-- Résultats -->
                <div id="masters-container-2" class="flex-grow grid grid-cols-1 gap-4 overflow-auto mb-4">
                    <!-- Résultats affichés ici -->
                </div>

                <!-- Charger plus -->
                <button id="load-more-2" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4 hidden">
                    Charger plus
                </button>

                <!-- Détails -->
                <div id="details-container-2" class="p-4 bg-white rounded-lg shadow-lg"></div>

            </section>
        </div>
    </main>

    <footer>
        <div id="footer-container"></div>
    </footer>

    <!-- Scripts -->
    <script src="./js/benchmark.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Utiliser fetch pour récupérer le contenu du fichier header.html
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    // Insérer le contenu récupéré dans l'élément avec l'ID 'header-container'
                    document.getElementById('header-container').innerHTML = data;

                    const burgerBtn = document.getElementById('burger-btn');
                    const menu = document.getElementById('menu');

                    // Si l'élément burger-btn existe, ajouter un écouteur d'événement pour le clic
                    if (burgerBtn) {
                        burgerBtn.addEventListener('click', () => {
                            // Basculer la classe 'hidden' sur l'élément menu pour afficher/masquer le menu
                            menu.classList.toggle('hidden');
                        });
                    }
                })
                // Si une erreur se produit lors du chargement du header, elle est capturée et affichée dans la console
                .catch(error => console.error('Error loading header:', error));

            // Utiliser fetch pour récupérer le contenu du fichier footer.html
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    // Insérer le contenu récupéré dans l'élément avec l'ID 'footer-container'
                    document.getElementById('footer-container').innerHTML = data;
                })
                // Si une erreur se produit lors du chargement du footer, elle est capturée et affichée dans la console
                .catch(error => console.error('Error loading header:', error));

            // Utiliser fetch pour récupérer le contenu du fichier rechercheETfiltres.html
            fetch('rechercheETfiltres.html')
                .then(response => response.text())
                .then(data => {
                    // Insérer le contenu récupéré dans l'élément avec l'ID 'search-container'
                    document.getElementById('search-container').innerHTML = data;
                })
                // Si une erreur se produit lors du chargement du fichier rechercheETfiltres.html, elle est capturée et affichée dans la console
                .catch(error => console.error('Error loading header:', error));
        });
    </script>

</body>

</html>
